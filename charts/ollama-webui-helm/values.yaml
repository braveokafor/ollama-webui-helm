## Ollama
##
ollama:
  ## @section Ollama Environment parameters
  ##

  ## @param ollama.gpu.enabled Enable GPU on ollama containers
  ## @param ollama.gpu.num Number of GPU units to reserve on ollama containers (resources.limits)
  gpu:
    enabled: true
    num: 1

  ## @section Ollama Image parameters
  ##

  ## Ollama image
  ## ref: https://hub.docker.com/r/ollama/ollama/tags/
  ## @param ollama.image.registry [default: docker.io] ollama image registry
  ## @param ollama.image.repository [default: ollama/ollama] ollama image repository
  ## @skip ollama.image.tag ollama image tag (immutable tags are recommended)
  ## @param ollama.image.digest ollama image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param ollama.image.pullPolicy ollama image pull policy
  ## @param ollama.image.pullSecrets ollama image pull secrets
  ## @param ollama.image.debug Enable ollama image debug mode
  ##
  image:
    registry: docker.io
    repository: ollama/ollama
    tag: latest
    digest: ""
    ## Specify an imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Enable debug mode
    ##
    debug: false

  ## @section Ollama Deployment parameters
  ##

  ## @param ollama.replicaCount Number of ollama replicas to deploy
  ## NOTE: ReadWriteMany PVC(s) are required if replicaCount > 1
  ##
  replicaCount: 1
  ## @param ollama.containerPorts.http ollama HTTP container port
  ##
  containerPorts:
    http: 11434
  ## Configure extra options for ollama containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param ollama.livenessProbe.enabled Enable livenessProbe on ollama containers
  ## @skip ollama.livenessProbe.httpGet
  ## @param ollama.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param ollama.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param ollama.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param ollama.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param ollama.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    httpGet:
      path: /
      port: http
      ## If using an HTTPS-terminating load-balancer, the probes may need to behave
      ## like the balancer to prevent HTTP 302 responses. According to the Kubernetes
      ## docs, 302 should be considered "successful", but this issue on GitHub
      ## (https://github.com/kubernetes/kubernetes/issues/47893) shows that it isn't.
      ## E.g.
      ## httpHeaders:
      ## - name: X-Forwarded-Proto
      ##   value: https
      ##
      httpHeaders:
        - name: Host
          value: localhost
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  ## @param ollama.readinessProbe.enabled Enable readinessProbe on ollama containers
  ## @skip ollama.readinessProbe.httpGet
  ## @param ollama.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param ollama.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param ollama.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param ollama.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param ollama.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    httpGet:
      path: /
      port: http
      ## If using an HTTPS-terminating load-balancer, the probes may need to behave
      ## like the balancer to prevent HTTP 302 responses. According to the Kubernetes
      ## docs, 302 should be considered "successful", but this issue on GitHub
      ## (https://github.com/kubernetes/kubernetes/issues/47893) shows that it isn't.
      ## E.g.
      ## httpHeaders:
      ## - name: X-Forwarded-Proto
      ##   value: https
      ##
      httpHeaders:
        - name: Host
          value: localhost
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  ## @param ollama.startupProbe.enabled Enable startupProbe on ollama containers
  ## @skip ollama.startupProbe.httpGet
  ## @param ollama.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param ollama.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param ollama.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param ollama.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param ollama.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: true
    httpGet:
      path: /
      port: http
      ## If using an HTTPS-terminating load-balancer, the probes may need to behave
      ## like the balancer to prevent HTTP 302 responses. According to the Kubernetes
      ## docs, 302 should be considered "successful", but this issue on GitHub
      ## (https://github.com/kubernetes/kubernetes/issues/47893) shows that it isn't.
      ## E.g.
      ## httpHeaders:
      ## - name: X-Forwarded-Proto
      ##   value: https
      ##
      httpHeaders:
        - name: Host
          value: localhost
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  ## @param ollama.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param ollama.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param ollama.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## ollama resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param ollama.resources.requests.cpu The requested cpu for the ollama containers
  ## @param ollama.resources.requests.memory The requested memory for the ollama containers
  ## @param ollama.resources.limits.memory The memory limit for the ollama containers
  ## @param ollama.resources.limits.cpu The cpu limit for the ollama containers
  ##
  resources:
    requests:
      memory: 4096Mi
      cpu: 2000m
    limits:
      memory: 8192Mi
      cpu: 4000m
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param ollama.podSecurityContext.enabled Enabled Kimai pods' Security Context
  ## @param ollama.podSecurityContext.fsGroup Set Kimai pod's Security Context fsGroup
  ## @param ollama.podSecurityContext.seccompProfile.type Set Kimai container's Security Context seccomp profile
  ##
  podSecurityContext:
    enabled: false
    fsGroup: 1001
    seccompProfile:
      type: "RuntimeDefault"
  ## Configure Container Security Context (only main container)
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param ollama.containerSecurityContext.enabled Enabled Kimai containers' Security Context
  ## @param ollama.containerSecurityContext.runAsUser Set Kimai container's Security Context runAsUser
  ## @param ollama.containerSecurityContext.runAsNonRoot Set Kimai container's Security Context runAsNonRoot
  ## @param ollama.containerSecurityContext.allowPrivilegeEscalation Set Kimai container's privilege escalation
  ## @param ollama.containerSecurityContext.capabilities.drop Set Kimai container's Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
  ## OTHER PARAMETERS RELATED TO OLLAMA CONTAINER/POD

