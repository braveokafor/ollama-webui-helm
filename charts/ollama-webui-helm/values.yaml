    ##
    clusterIP: ""
    ## @param ollama.service.loadBalancerIP ollama service Load Balancer IP
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-loadbalancer
    ##
    loadBalancerIP: ""
    ## @param ollama.service.loadBalancerSourceRanges ollama service Load Balancer sources
