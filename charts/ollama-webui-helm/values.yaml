    ## @param ollama.persistence.enabled Enable persistence using Persistent Volume Claims
    ##
    enabled: true
    ## @param ollama.persistence.mountPath Path to mount the volume at.
    ##
    mountPath: /root/.ollama
    ## @param ollama.persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
    ##
    subPath: ""
    ## @param ollama.persistence.storageClass Storage class of backing PVC
    ## If defined, storageClassName: <storageClass>
