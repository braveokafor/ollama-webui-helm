  ##
  service:
    ## @param ollama.service.type ollama service type
    ##
    type: ClusterIP
    ## @param ollama.service.ports.http ollama service HTTP port
    ##
    ports:
      http: 11434
    ## Node ports to expose
    ## @param ollama.service.nodePorts.http Node port for HTTP
    ## NOTE: choose port between <30000-32767>
    ##
    nodePorts:
      http: ""
    ## @param ollama.service.clusterIP ollama service Cluster IP
    ## e.g.:
